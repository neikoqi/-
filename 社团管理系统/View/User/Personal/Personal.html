<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../../Assets/Lib/MyCss/View.css" rel="stylesheet" />
    <script src="../../../Assets/Lib/MyJs/rotation.js"></script>
</head>
<body>
    <div class="wrapper">

        <!--register start-->
        <div class="register">

            <div class="register_form">
                <form id="register_form" name="register_form" method="post">
                    <dl>
                        <dt><span>*</span>用户昵称：</dt>
                        <dd><input type="text" name="uname" value="" /></dd>
                    </dl>
                    <dl>
                        <dt><span>*</span>常用密码：</dt>
                        <dd><input type="password" name="pwd" value="" /></dd>
                    </dl>
                    <dl>
                        <dt>确认密码：</dt>
                        <dd><input type="password" name="rpwd" value="" /></dd>
                    </dl>
                    <dl>
                        <dt><span>*</span>常用邮箱：</dt>
                        <dd><input type="text" name="email" value="" /></dd>
                    </dl>
                    <dl>
                        <dt><span>*</span>真实姓名：</dt>
                        <dd><input type="text" name="linkname" value="" /></dd>
                    </dl>
                    <dl>
                        <dt>固定电话：</dt>
                        <dd><input type="text" name="phone" value="" /></dd>
                    </dl>
                    <dl>
                        <dt><span>*</span>手机号码：</dt>
                        <dd><input type="text" name="mobile" value="" /></dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input type="button" class="submit" value="同意协议并注册" /></dd>
                    </dl>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
